scheming_version: 1
dataset_type: dataset
about: "Datasets/Distributions: Adaptation for CKAN of the GeoDCAT-AP metadata schema extended (2.0.0) with ISO-19115 (INSPIRE) mandatory elements."
about_url: https://github.com/OpenDataGIS/ckanext-scheming

### Codes in Schema
# (M): Mandatory
# (R): Recommended
# (C): Conditional
# (O): Optional

#--Dataset (dcat:Dataset) fields--#
dataset_fields:

#--Basic info--#
- start_form_page:
    title: 
      en: Basic Info
      es: Identificación
    description: 
      en: Basic metadata identification and reference information.
      es: Información básica de identificación y referencia de los metadatos.

# Dataset title (M)
  field_name: title
  label: 
    en: Dataset title
    es: Título del conjunto de datos
  preset: title
  validators: not_empty scheming_required
  required: true
  display_property: dct:title
  form_placeholder:
    en: eg. A descriptive title.
    es: ej. Un título descriptivo.

# Dataset locator (O)
## For all resources that is equivalent to this element, such as a URI (of dcat:Dataset) 
- field_name: name
  label: 
    en: URL
    es: URL
  preset: dataset_slug
  display_property: dcat:landingPage
  form_placeholder:
    en: URL title Dataset
    es: Título de la URL del Dataset

# CKAN Organization (M) // Dataset privacy (M)
- field_name: owner_org
  label:
    en: Organization
    es: Organización
  required: true
  help_text:
    en: Entity (organisation) responsible for making the Dataset available.
    es: Entidad (organización) responsable de publicar el conjunto de datos.
  preset: dataset_organization

# Dataset abstract (M)
- field_name: notes
  label: 
    en: Abstract 
    es: Resumen
  form_snippet: markdown.html
  display_property: dct:description
  validators: not_empty scheming_required
  required: true
  form_placeholder:
    en: eg. Some useful description about the dataset.
    es: ej. Una descripción útil sobre el conjunto de datos.

# Dataset type (M)
- field_name: dcat_type
  label: 
    en: Resource type
    es: Tipo de recurso
  preset: select
  form_include_blank_choice: False
  validators: not_empty scheming_required
  required: true
  display_property: dct:type
  display_snippet: link_schema.html
  choices:
  - label:
      en: Spatial data set
      es: Conjunto de datos espacial
    value: http://inspire.ec.europa.eu/metadata-codelist/ResourceType/dataset
