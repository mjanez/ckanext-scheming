    value: http://purl.org/dc/dcmitype/MovingImage
  - label:
      en: Physical Object
      es: Objeto físico
    value: http://purl.org/dc/dcmitype/PhysicalObject
  - label:
      en: Interactive Resource
      es: Recurso interactivo
